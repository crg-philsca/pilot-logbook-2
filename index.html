<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
  <title>Pilot Logbook</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Meta for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pilot Logbook" />
  <link rel="apple-touch-icon" href="/app-logo.png" />

  <!-- Startup Image for iOS -->
  <link rel="apple-touch-startup-image" href="/app-logo.png" />

  <meta name="theme-color" content="#2563eb" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Pilot Logbook" />

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      height: -webkit-fill-available;
      overflow: hidden;
      background-color: #f8fafc;
      /* Fallback light background */
    }

    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .loader-icon-container {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .loader-icon {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: flight 3s infinite ease-in-out;
      -webkit-animation: flight 3s infinite ease-in-out;
      filter: drop-shadow(0 20px 30px rgba(37, 99, 235, 0.3));
      will-change: transform;
    }

    .loading-bar-container {
      width: 240px;
      height: 6px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-bar-fill {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #60a5fa);
      border-radius: 10px;
      animation: loading 2.5s infinite ease-in-out;
      -webkit-animation: loading 2.5s infinite ease-in-out;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 15px;
      font-weight: 500;
      color: #64748b;
      letter-spacing: 0.05em;
    }

    @keyframes flight {

      0%,
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }

      25% {
        transform: translateY(-20px) rotate(-5deg) scale(1.05);
      }

      75% {
        transform: translateY(15px) rotate(5deg) scale(0.98);
      }
    }

    @-webkit-keyframes flight {

      0%,
      100% {
        -webkit-transform: translateY(0) rotate(0deg) scale(1);
      }

      25% {
        -webkit-transform: translateY(-20px) rotate(-5deg) scale(1.05);
      }

      75% {
        -webkit-transform: translateY(15px) rotate(5deg) scale(0.98);
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(100%);
      }
    }

    @-webkit-keyframes loading {
      0% {
        -webkit-transform: translateX(-100%);
      }

      50% {
        -webkit-transform: translateX(0);
      }

      100% {
        -webkit-transform: translateX(100%);
      }
    }
  </style>
</head>

<body>
  <div id="app-loader">
    <div class="loader-content">
      <div class="loader-icon-container">
        <img src="/app-logo.png" class="loader-icon" alt="Pilot Logbook" />
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar-fill"></div>
      </div>
      <p class="loading-text uppercase font-bold tracking-[0.2em]">Digital Pilot Logbook</p>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Dismiss loader when app is ready
    window.addEventListener('load', () => {
      const loader = document.getElementById('app-loader');
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 600);
        }, 2000);
      }
    });

    // Handle iOS PWA status bar and scale
    document.addEventListener('touchmove', (e) => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>

</html>
